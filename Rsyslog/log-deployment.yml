apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsyslog-deployment
  namespace: default
  labels:
    app: rsyslog
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rsyslog
  template:
    metadata:
      labels:
        app: rsyslog
    spec:
      containers:
      - name: rsyslog
        image: greenreach/logger-rsyslog:v1.0
        ports:
        - containerPort: 514
        resources:
          limits:
            memory: "512Mi"
            cpu: "200m"
        volumeMounts:
          - name: logVolume
            mountPath: "/var/log"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: logVolume
          persistentVolumeClaim:
            claimName: logVolume